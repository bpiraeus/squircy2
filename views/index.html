<h4>Dashboard</h4>
<a href="/script/reinit" id="reinit" class="btn btn-default btn-lg">Re-init Scripts</a><br><br>
<a href="/connect" class="post-action btn btn-primary btn-lg">Connect to IRC</a>
<a href="/disconnect" class="post-action btn btn-default btn-lg btn-warning">Disconnect from IRC</a>
<script type="text/javascript">
$(function() {
	var $reinit = $('#reinit');
	$reinit.on('click', function(e) {
		e.preventDefault();
		
		if (confirm('Are you sure you want to reinitialize all scripts?')) {
			var url = $(this).attr('href');
			$.ajax({
				url: url,
				type: 'post',
				success: function() {
					window.location.reload();
				}
			})
		}
	});
	
	var $postLinks = $('.post-action');
	$postLinks.on('click', function(e) {
		e.preventDefault();
		
		var url = $(this).attr('href');
		$.ajax({
			url: url,
			type: 'post',
			success: function() {
				window.location.reload();
			}
		});
	});
});
</script>
